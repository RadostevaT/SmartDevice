<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Интернет-магазин печатных плат">
  <title>Smart Device - производство печатных плат</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container main-header">
        <div class="main-header__wrapper">
          <a class="main-header__logo-link" href="#">
            <svg class="main-header__logo main-header__logo--desktop" width="215" height="55">
              <use xlink:href="img/sprite.svg#logo-full"></use>
            </svg>
            <svg class="main-header__logo main-header__logo--mobile" width="35" height="35">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <div class="main-header__contacts">
            <a class="main-header__contacts-item" href="mailto:info@sd.ru">
              <svg width="20" height="20">
                <use xlink:href="img/sprite.svg#email"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
            <a class="main-header__contacts-item" href="tel:+74950005252">
              <svg width="20" height="20">
                <use xlink:href="img/sprite.svg#phone-call"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </div>
          <a class="btn btn--callback" href="#" data-open-modal="feedback">Заказать звонок</a>
        </div>
      </div>
    </header>
    <main>

    </main>
    <footer>
      <div class="container main-footer">
        <div class="main-footer__wrapper">
          <div class="main-footer__info">
            <a class="main-footer__logo-link" href="#">
              <svg width="215" height="55">
                <use xlink:href="img/sprite.svg#logo-full"></use>
              </svg>
            </a>
            <div class="main-footer__socials">
                <a class="main-footer__social-link" href="#">
                  <span class="visually-hidden">Одноклассники</span>
                  <svg width="30" height="30">
                    <use xlink:href="img/sprite.svg#ok"></use>
                  </svg>
                </a>
                <a class="main-footer__social-link" href="#">
                  <span class="visually-hidden">ВКонтакте</span>
                  <svg width="30" height="30">
                    <use xlink:href="img/sprite.svg#vk"></use>
                  </svg>
                </a>
                <a class="main-footer__social-link" href="#">
                  <span class="visually-hidden">Pinterest</span>
                  <svg width="30" height="30">
                    <use xlink:href="img/sprite.svg#pinterest"></use>
                  </svg>
                </a>
            </div>
          </div>
          <div class="accordion" data-accordion="parent" data-destroy="(max-width: 767px)" data-single>
            <div class="accordion__element" data-accordion="element">
              <button class="btn btn--accordion" type="button" data-accordion="button">Разделы сайта</button>
              <div class="accordion__content" data-accordion="content">
                <nav class="main-footer__nav">
                  <a class="main-footer__nav-link" href="#">О Компании</a>
                  <a class="main-footer__nav-link" href="#">Продукты</a>
                  <a class="main-footer__nav-link" href="#">Производство печатных плат</a>
                  <a class="main-footer__nav-link" href="#">Монтаж печатных плат</a>
                  <a class="main-footer__nav-link" href="#">Комплектующие</a>
                  <a class="main-footer__nav-link" href="#">Доставка</a>
                  <a class="main-footer__nav-link" href="#">Контакты</a>
                </nav>
              </div>
            </div>
            <div class="accordion__element" data-accordion="element">
              <button class="btn btn--accordion" type="button" data-accordion="button">Наш офис</button>
              <div class="accordion__content" data-accordion="content">
                <address class="main-footer__address">
                  <p>г. Мытищи, Олимпийский проспект, д.10</p>
                  <div class="main-footer__phones">
                    <a href="tel:+74955894050">+7 (495) 589-40-50</a>
                    <a href="tel:+79253895829">+7 (925) 389-58-29</a>
                    <a href="tel:+79253647813">+7 (925) 364-78-13</a>
                  </div>
                </address>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
